<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#carGradient)"/>
  
  <!-- Simple car silhouette -->
  <g transform="translate(50, 100)">
    <!-- Car body -->
    <rect x="0" y="40" width="300" height="80" rx="10" fill="#6b7280"/>
    
    <!-- Car roof -->
    <path d="M 60 40 L 100 10 L 200 10 L 240 40 Z" fill="#6b7280"/>
    
    <!-- Wheels -->
    <circle cx="70" cy="130" r="25" fill="#374151"/>
    <circle cx="70" cy="130" r="15" fill="#111827"/>
    <circle cx="230" cy="130" r="25" fill="#374151"/>
    <circle cx="230" cy="130" r="15" fill="#111827"/>
    
    <!-- Windows -->
    <rect x="65" y="15" width="30" height="30" rx="5" fill="#cbd5e1"/>
    <rect x="105" y="15" width="90" height="30" rx="5" fill="#cbd5e1"/>
    <rect x="205" y="15" width="30" height="30" rx="5" fill="#cbd5e1"/>
    
    <!-- Headlights -->
    <ellipse cx="5" cy="70" rx="8" ry="15" fill="#fef3c7"/>
    <ellipse cx="295" cy="70" rx="8" ry="15" fill="#fef3c7"/>
  </g>
  
  <!-- Car icon text -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">
    Imagen del veh√≠culo
  </text>
</svg>
